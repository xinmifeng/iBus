<!--轮播大图 开始-->
<div class="swiper-device">
	<div class="swiper-container">
		<div class="swiper-wrapper" imgCount="{{dataCount}}">
			<div ng-repeat="item in data" class="swiper-slide">
				<img index="{{$index}}" zjUrl="{{item.clickUrl}}"  ng-src="{{item.picture_url}}" orientable>
			</div>
		</div>
	</div>
    <div class="pagination"></div>
</div>

<div class="clear"></div>
<!--轮播大图 结束-->

<!--内容列表-->
<div ng-repeat="item in indexData" class="container-fluid pd5">
   <div class="row" style="margin:0 auto;">
        <div ng-repeat="obj in item" class="col-xs-{{obj.cssvalue}}" style="padding-left:0;padding-right:{{obj.pr}};">
             <a href="{{obj.reurl}}" style="background:#c00;">
			 <img ng-src="{{obj.pic_url}}" 
			 class="img-responsive" width="100%" height="100%"/></a> 
        </div>
  </div>
</div>
<div style="height:60px;"></div>
