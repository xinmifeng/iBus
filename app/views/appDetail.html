<!--导航条-->
<div class="container-fluid">
     <div class="row back_show">
          <div class="row col-xs-3">
			  <a href="javascript:history.back(0)">
				<img src="images/back_show.jpg" width="53" height="45" />
			  </a>
		  </div>
          <div class="row col-xs-4 title_down" style="text-align:center;">
			{{item.title}}
		  </div>
	 </div>
</div>



<!--优惠图-->
<div class="container-fluid" style="margin-bottom:70px;">
    <div class="row pd40">
		<img ng-src="{{item.src}}" width="320" id="img"  class="img-responsive" style="margin:0 auto;"/>
	</div>
    <div ng-show="item.show" class="row">
		<div class="col-xs-3"></div>
		<div class="text-center col-xs-6">
			<a ng-click='mdownload()'>
				<img src="images/xizai_point.png" class="img-responsive" style="margin:10px auto;"/>
			</a>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div ng-show="item.show" class="row">
		<div class="col-xs-3"></div>
		<div ng-click="mdownload()" style="margin-top:-50px;margin-left:-13px;font-size:15px;color:#fff;" 
		class="text-center col-xs-6">{{item.text}}</div>
		<div class="col-xs-3"></div>
	</div>
</div>
