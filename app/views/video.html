<!--导航条-->
<div class="container-fluid">
     <div class="row nav">
        <div ng-repeat="type in types" class="col-xs-{{type.cssvalue}} text-center menu2" style="padding:0;width:{{typeCss}}" >
			<a class="{{type.current}}" href="#video/{{type.type_id}}">{{type.type_name}}</a>
		</div>
	 </div>
</div>

<div class="swiper-device">
	<div class="swiper-container">
		<div class="swiper-wrapper" imgCount={{dataCount}}>
			<div ng-repeat="item in data" class="swiper-slide">
				<img index="{{$index}}" zjUrl="{{item.clickUrl}}"  ng-src="{{item.picture_url}}" orientable>
			</div>
		</div>
	</div>
    <div class="pagination"></div>
</div>

<!--第一排-->
<div style="margin-bottom:70px;">
    <div ng-repeat="group in groups" class="container-fluid pd10">
      <div class="row" style="margin:0 auto;">
         <div ng-repeat="item in group" class="col-xs-6">
             <a href="#videoDetail/{{item.v_id}}" style="position:relative; display:block;">
				 <img ng-src="{{item.pic_url}}" class="img-responsive" width="100%" height="100%"/>
				 <div class="black_kuang">
					<img src="images/shipin.png" class="img-responsive" style="float:left;margin-right:2px;margin-top:3px;display:block;"/> 
					<span style="float:left;">{{item.count}}</span>
					<span style="float:right;">{{item.length}}</span>
					<div class="clear"></div>
				 </div>
             </a> 
			 <div style="width:100%;height:25px;background-color:#aaa;line-height:25px;padding-left:5px;">
				{{item.title}}
			 </div>
         </div>
       </div>
    </div>   
</div>
